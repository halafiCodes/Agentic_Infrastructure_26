name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Lint
        run: ruff check .
      - name: Security scan
        run: bandit -r chimera skills scripts tests
      - name: Spec governance check
        run: python scripts/spec_check.py
      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest -q
